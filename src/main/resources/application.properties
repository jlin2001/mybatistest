server.port=9000

spring.datasource.url=jdbc:postgresql://localhost:5432/redb
spring.datasource.username=u3
spring.datasource.password=pw
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.useColumnLabel=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
multipart.maxFileSize: 12800KB
multipart.maxRequestSize: 12800KB
#如果按照一般web工程将页面放在src/main/webapp/WEB-INF/jsp/，则配置前缀
